<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="title" content="Приложение для создания списка покупок">
        <meta name="description" content="Таблица списка покупок с указанием
            стоимости в индонезийскийх рупиях и пересчете цены в рубли по
            официальному курсу ЦБ РФ на текущую дату">
        <meta name="keywords" content="Подсчитай (Count it up),cписок покупок,
            таблица покупок, создание списка покупок, стоимость покупок в разных
            валютах">
        <!-- Подключение сss файла и js файла  -->
        <link rel="stylesheet" href="css/main.css">
        <script defer src="js/draft.js"></script>

    </head>

    <body>
        <div class="app">
            <header class="header">
                <div class="header-content">
                    <div class="logo">
                        <img src="./img/Logo.svg" alt="Логотип приложения">
                    </div>
                    <div class="name-app">
                        <h1>Подсчитай - ходи за покупками осмысленно и
                            целенаправленно</h1>
                    </div>
                </div>
            </header>

            <main>
                <div class="section-left">
                    <form  id="add_argument" target="_blank"">
                            <input type="text" name="item" placeholder="Названиe"
                                class="item"  id="item">
                            <input type="number" name="price" placeholder="Стоимость
                                (Idr)" class="price" id="price">
                            <button type="submit" class="add-button"  id="submit" value="Submit">Добавить</button>
                    </form>

                    <table class="table" id="table">
                        <tbody> 
                            <tr class="table-header">
                                <th>Названиe покупки</th>
                                <th>Стоимость (idr)</th>
                                <th>Стоимость (rub)</th>
                                <th>Действия</th>
                            </tr>


                               
                            </tbody>
                        </table>

                        <table class="total">
                            <tr class="total-row">
                                <td style="width: 25%;">Итого</td>  
                                <td style="width: 25%;"> 372 000 </td>
                                <td style="width: 25%;"> 1 569 </td>
                                <td style="width: 25%;"> </td>
                            <tr>
                        </table>
                    </div>
                            

                    <div class="section-right">
                        <p class="exchange-rate">Курс валют к рублю РФ
                            по
                            состоянию на дд.мм.гггг
                        </p>
                        <table class="table-exchange" style="width:
                            100%;">
                            <tr class="exchange-name">
                                <th>Курс</th>
                                <th>Единиц</th>
                                <th>Валюта</th>
                            </tr>

                            <tr class="exchange-value">
                                <td> 49,39 </td>
                                <td> 10 000 </td>
                                <td> IDR </td>
                            <tr>
                        </table>
                    </div>
                </table> 
            </main>
        </app>
    </body>
</html>
